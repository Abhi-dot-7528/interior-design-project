<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book An Appointment</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="contact-us">
  <div class="title">
    <h2>Get In Touch</h2>
  </div>
  <div class="contact form">
    <form action="">
      <div class="formBox">
        <div class="row50">
          <div class="inputBox">
            <span>Your Name</span>
            <input type="text" name="name" id="name" required>
          </div>
        </div>

        <div class="row50">
          <div class="inputBox">
            <span>Contact</span>
            <input type="text" name="name" id="name" required>
          </div>
        </div>

        <div class="row50">
          <div class="inputBox">
            <span>Email (optional)</span>
            <input type="text" name="name" id="name" required>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
